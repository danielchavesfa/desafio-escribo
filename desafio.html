<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Iniciado</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
</head>
<body class="popup-body">

  <div class="popup-container blur">
    <div class="popup-content">
      <label for="integerNumber">Digite um <b>n√∫mero inteiro</b></label>
      <input type="number" name="integerNumber" id="integerNumber" min="1" placeholder="Ex: 10">
      <input type="button" value="Calcular" data-popup="btnCalc">
    </div>
  </div>

  <div class="modal-container show">
    <div class="modal-content">
      <button aria-label="Fechar Janela" id="close-modal">X</button>
      <div class="result-content">
        <div class="result-count">
          <div class="box-num">1</div>
          <div class="box-num">2</div>
          <div class="box-num">3</div>
          <div class="box-num">4</div>
          <div class="box-num">5</div>
          <div class="box-num">6</div>
          <div class="box-num">7</div>
        </div>
        <div class="result-content">
          <p>Resultado: <span class="result">8</span></p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./src/challange.js"></script>
</body>
</html>
